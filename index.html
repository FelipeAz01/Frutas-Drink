<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drink Juices</title>
</head>
<body>
    <main>
        <div class="item active" style="--background: #ea3d41"> 
            <div class="title">Morango</div>
            <img src="./assets/Morango-refrigerante-foregroundBlur.png" alt="" class="fruit">
            <img src="./assets/Morango-refrigerante.png" alt="" class="refri">
        </div>

        <div class="item" style="--background: #2d5643"> 
            <div class="title">Abacate</div>
            <img src="./assets/Abacate-refrigerante-foregroundBlur.png" alt=" class="fruit">
            <img src="./assets/Abacate-refrigerante.png" alt="" class="refri">
        </div>

        <div class="item hidden" style="--background: #e7a043"> 
            <div class="title">Laranja</div>
            <img src="./assets/Laranja-refrigerante-foregroundBlur.png" alt="" class="fruit">
            <img src="./assets/Laranja-refrigerante.png" alt="" class="refri">
        </div>

        <div class="arrow">
            <button id="prev"> < </button>
            <button id="next"> > </button>
        </div>

    </main>
</body>
<script src="./scripts.js"></script>
</html>
